<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMBRANA // FÓRUM [SYSTEM_ACCESS]</title>
    <style>
        /* === ESTILO HACKER/GLITCH === */
        :root {
            --glitch-color: #0f0;
            --blood-color: #f00;
            --bg-dark: #000;
            --terminal-text: 'Courier New', monospace;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--glitch-color);
            font-family: var(--terminal-text);
            margin: 0;
            padding: 0;
            line-height: 1.5;
            overflow-x: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%230f0" stroke-width="2"><path d="M12 2L4 12l8 10 8-10z"/></svg>'), auto;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px dashed var(--glitch-color);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            position: relative;
        }

        .container::before {
            content: ">";
            position: absolute;
            left: -15px;
            top: 0;
            color: var(--glitch-color);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        h1 {
            color: var(--blood-color);
            text-shadow: 0 0 5px var(--glitch-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "_";
            animation: typing 0.5s infinite;
        }

        @keyframes typing {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .post {
            border-left: 3px solid var(--glitch-color);
            padding: 10px 15px;
            margin: 15px 0;
            background-color: rgba(0, 255, 0, 0.05);
            position: relative;
            transition: all 0.3s;
        }

        .post:hover {
            background-color: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .post::before {
            content: ">";
            position: absolute;
            left: -10px;
            color: var(--glitch-color);
        }

        .post-author {
            color: var(--blood-color);
            font-weight: bold;
        }

        .post-date {
            color: #666;
            font-size: 0.8rem;
        }

        .post-content {
            margin-top: 5px;
        }

        form {
            margin-top: 30px;
            border-top: 1px dashed var(--glitch-color);
            padding-top: 20px;
        }

        input, textarea, button {
            background-color: var(--bg-dark);
            color: var(--glitch-color);
            border: 1px solid var(--glitch-color);
            font-family: var(--terminal-text);
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background-color: rgba(0, 255, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: rgba(0, 255, 0, 0.3);
            text-shadow: 0 0 5px var(--glitch-color);
        }

        /* === EFEITOS ESPECIAIS === */
        .glitch {
            position: relative;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--blood-color);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--glitch-color);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(32px, 9999px, 76px, 0); }
            25% { clip: rect(54px, 9999px, 32px, 0); }
            50% { clip: rect(12px, 9999px, 98px, 0); }
            75% { clip: rect(76px, 9999px, 54px, 0); }
            100% { clip: rect(23px, 9999px, 89px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 119px, 0); }
            25% { clip: rect(34px, 9999px, 145px, 0); }
            50% { clip: rect(98px, 9999px, 23px, 0); }
            75% { clip: rect(12px, 9999px, 76px, 0); }
            100% { clip: rect(54px, 9999px, 32px, 0); }
        }

        /* === RESPONSIVIDADE === */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                border: none;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="MEMBRANA_ARG">MEMBRANA_ARG</h1>
        <p>> Sistema de fórum iniciado. Conexão estabelecida com GitHub Discussions.</p>
        <p>> Aviso: TrackX está monitorando esta sessão. [STATUS: ATIVO]</p>
        
        <div id="posts">
            <!-- Posts serão carregados aqui via JavaScript -->
            <p>> Carregando mensagens... [AGUARDE]</p>
        </div>
        
        <form id="commentForm">
            <input type="text" id="username" placeholder="IDENTIFICAÇÃO (obrigatório)" required>
            <textarea id="comment" placeholder="MENSAGEM (criptografada automaticamente)" required></textarea>
            <button type="submit">ENVIAR PARA QSR-0</button>
        </form>
        
        <p>> Aviso: Todas as mensagens são monitoradas por Repost.IA.</p>
    </div>

    <script>
async function enviarPost(username, message) {
    await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/dispatches`, {
        method: 'POST',
        headers: {
            'Authorization': `token ${FORUM_TOKEN}`, // Token com permissão "repo"
            'Accept': 'application/vnd.github.v3+json'
        },
        body: JSON.stringify({
            event_type: 'process_post',
            client_payload: { message: `${username}: ${message}` }
        })
    });
}
    </script>
</body>
</html>
