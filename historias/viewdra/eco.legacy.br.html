<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECHO/LEGACY.BR</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #111;
      color: #0ff;
      font-family: monospace;
      padding: 2rem;
    }h1 {
  text-align: center;
  margin-bottom: 2rem;
}

.file-list {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
}

.file {
  border: 1px solid #0ff;
  padding: 1rem 2rem;
  width: 80%;
  max-width: 400px;
  text-align: center;
  background: #000;
  cursor: pointer;
  transition: background 0.3s;
}

.file:hover {
  background: #022;
}

.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #000;
  color: #0f0;
  padding: 2rem;
  border: 2px solid #0f0;
  z-index: 9999;
  max-width: 90vw;
  max-height: 80vh;
  overflow-y: auto;
  display: none;
}

.popup h2 {
  margin-top: 0;
}

.popup button {
  margin-top: 1rem;
  background: #0f0;
  border: none;
  color: #000;
  padding: 0.5rem 1rem;
  cursor: pointer;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.8);
  z-index: 9998;
  display: none;
}

  </style>
</head>
<body>
  <h1>/ECHO.LEGACY.BR</h1>
  <div class="file-list">
    <div class="file" data-title="Relatório Psiônico [Classificado]" data-content="
Caro agente,
Identificamos sinais de atividade psíquica no cluster da QSR-0.
Usuários com histórico de paranoia digital apresentam comportamento anômalo.
Recomenda-se quarentena sensorial.
">relatorio_classificado.pdf</div><div class="file" data-title="Fragmento de conversa (extraído do servidor)" data-content="
[LOG: 14:03:22]
- Ela está ouvindo a gente agora.
- Então pare de falar.
- Muito tarde. Ela já replicou.
">chat_exfiltrado.txt</div>

<div class="file" data-title="Ofício E.G.O. 011-A (CONFIDENCIAL)" data-content="
[Ofício Interno - E.G.O. Technologies]
nComunicamos o desligamento dos protocolos de contenção.
Todo colaborador deverá permanecer em silêncio absoluto.
">oficio_011A.docx</div>

  </div>  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <h2 id="popupTitle"></h2>
    <pre id="popupContent"></pre>
    <button onclick="closePopup()">Fechar</button>
  </div>  <script>
    const files = document.querySelectorAll(".file");
    const popup = document.getElementById("popup");
    const overlay = document.getElementById("overlay");
    const title = document.getElementById("popupTitle");
    const content = document.getElementById("popupContent");

    files.forEach(file => {
      file.addEventListener("click", () => {
        title.textContent = file.dataset.title;
        content.textContent = file.dataset.content;
        popup.style.display = "block";
        overlay.style.display = "block";
      });
    });

    function closePopup() {
      popup.style.display = "none";
      overlay.style.display = "none";
    }
  </script></body>
</html>
